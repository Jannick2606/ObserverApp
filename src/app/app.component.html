<button (click)="jokeClick()">Get joke</button>
<div *ngIf="(jokes$ | async) as jokes">
  <div *ngFor="let joke of jokes">
    <span>{{joke.joke}} {{joke.punchLine}}</span>
  </div>
</div>
<br>
<div *ngIf="(joke$ | async) as joke">
  Random Jokes:<br>
  <span>{{joke}} </span>
  <span *ngIf="(punchLine$ | async) as punchLine">{{punchLine}}</span>
  
</div>
